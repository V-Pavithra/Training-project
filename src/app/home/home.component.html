  <div id="main-div">
    <div class="nav">
      <ul>
        <li><a id="home" style="margin-left: 120%;">Home</a></li>
        <!-- <li><a routerLink="" id="addons" style="margin-left: 120%;">ManageSlots</a></li> -->
        <li><a routerLink="/doctor/login" id="logout" style="margin-left: 740%;">Logout</a></li>
      </ul>
    </div>

    <div id="main-container">
      <table class="center">
        <thead>
          <tr>
            <th>Patient Name</th>
            <th>Age</th>
            <th>Phone Number</th>
            <th>Description</th>
            <th>Prescription</th>
          </tr>
        </thead>
        <tr *ngFor="let i of patients">
          <td>{{i.patientName}}</td>
          <td>{{i.age}}</td>
          <td>{{i.phoneNumber}}</td>
          <td>{{i.description}}</td>
          <td>
            <!-- <button (click)="openPopup(i)" type="button" class="btn btn-primary" id="btn" data-target="#exampleModal" data-whatever="@mdo">Upload</button></td> -->
            <button (click)="openPopup(i)" type="button" class="btn btn-primary" id="btn" data-toggle="modal"
              data-target="#exampleModal" data-whatever="HiHello">Upload</button>

            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
              aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">PRESCRIPTION</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form #updateForm="ngForm" (ngsubmit)="onUpload()">
                      <div class="form-group">
                        <label for="message-text" class="col-form-label">Message:</label>
                        <textarea class="form-control" [(ngModel)]="uploadPrescription.prescription" name="prescription"
                          id="prescription"></textarea>
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="submit" class="btn btn-secondary" (click)="close()"
                      data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" (click)="upload()">Send message</button>
                  </div>
                </div>
              </div>
            </div>
        </tr>
      </table>
    </div>
